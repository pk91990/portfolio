<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Intro</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  height: 100vh;
  background: black;
  overflow: hidden;
  font-family: 'Arial Black', sans-serif;
}

/* Smoke */
.smoke {
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
  animation: smokeMove 20s linear infinite;
  opacity: 0.4;
}

@keyframes smokeMove {
  from { transform: translate(-10%, -10%); }
  to { transform: translate(10%, 10%); }
}

/* Red streak */
.streak {
  position: absolute;
  top: 50%;
  left: -200%;
  width: 400%;
  height: 2px;
  background: linear-gradient(90deg, transparent, rgb(228, 188, 29), transparent);
  animation: streakMove 1.5s ease forwards;
}

@keyframes streakMove {
  from { left: -200%; }
  to { left: 200%; }
}

/* 3D Scene */
.scene {
  perspective: 1200px;
  width: 100%;
  height: 100%;
}

.container {
  position: relative;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  transform-style: preserve-3d;
  transition: transform 0.08s ease-out; /* ultra-smooth */
}

/* Text */
.intro {
  font-size: clamp(2.5rem, 8vw, 5rem);
  letter-spacing: 0.3em;
  color: #e50914;
  position: relative;
  opacity: 0;
  transform: scale(1.6) translateZ(80px);
  animation: reveal 1.5s ease forwards;
  text-shadow: 0 0 40px rgba(229, 9, 20, 0.9);
}

/* Light sweep */
.intro::after {
  content: "";
  position: absolute;
  top: 0;
  left: -150%;
  width: 300%;
  height: 100%;
  background: linear-gradient(
    120deg,
    transparent 30%,
    rgba(255, 255, 255, 0.8),
    transparent 70%
  );
  animation: sweep 1.5s ease forwards;
}

@keyframes reveal {
  from { opacity: 0; transform: scale(1.8) translateZ(200px); }
  to { opacity: 1; transform: scale(1) translateZ(80px); }
}

@keyframes sweep {
  from { left: -150%; }
  to { left: 150%; }
}

/* Fade out */
.fade-out {
  animation: fadeOut 1s ease forwards;
}

@keyframes fadeOut {
  to {
    opacity: 0;
    transform: scale(0.9) translateZ(0);
  }
}
</style>
</head>
<body>

<!-- Smoke -->
<div class="smoke"></div>
<div class="smoke" style="animation-delay:6s;"></div>

<!-- Red Streak -->
<div class="streak"></div>

<!-- 3D Scene -->
<div class="scene">
  <div class="container" id="scene">
    <div class="intro" id="text">HELLO</div>
  </div>
</div>

<!-- Bass Sound -->
<audio id="boomSound">
  <source src="brand-logo-intro-352299.mp3" type="audio/mpeg">
</audio>

<script>
const textElement = document.getElementById("text");
const sound = document.getElementById("boomSound");
const scene = document.getElementById("scene");

let audioUnlocked = true;

/* ðŸ”“ Unlock audio after user interaction */
function unlockAudio() {
  sound.volume = 1.0;
  sound.play().then(() => {
    sound.pause();
    sound.currentTime = 0;
    audioUnlocked = true;
    console.log("Audio unlocked");
  }).catch(err => console.log("Unlock failed:", err));

  document.removeEventListener("click", unlockAudio);
  document.removeEventListener("touchstart", unlockAudio);
}

document.addEventListener("click", unlockAudio);
document.addEventListener("touchstart", unlockAudio);

/* ðŸ”Š Play sound from beginning */
function playSound() {
  if (!audioUnlocked) return;

  sound.pause();
  sound.currentTime = 0;
  sound.play().catch(err => console.log("Play blocked:", err));
}

/* ðŸ” Text Animation with sound */
function animateText(newText, delay) {
  setTimeout(() => {
    textElement.classList.remove("intro");
    void textElement.offsetWidth;
    textElement.textContent = newText;
    textElement.classList.add("intro");

    playSound(); // ðŸ”Š sound on every animation
  }, delay);
}

/* Initial sound when page starts (after unlock) */
setTimeout(() => playSound(), 100);

/* Text sequence */
animateText("I AM", 1800);
animateText("PRIYANSHU", 3600);

/* Fade out */
setTimeout(() => {
  textElement.classList.add("fade-out");
}, 5500);

/* Redirect */
setTimeout(() => {
  window.location.href = "main.html";
}, 6500);

/* ðŸŒŒ Desktop Parallax */
document.addEventListener("mousemove", (e) => {
  const x = (window.innerWidth / 2 - e.clientX) / 30;
  const y = (window.innerHeight / 2 - e.clientY) / 30;
  scene.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});

/* ðŸ“± Ultra-Smooth iPhone Motion */
let smoothX = 0, smoothY = 0;
window.addEventListener("deviceorientation", (e) => {
  if (!e.gamma || !e.beta) return;

  const maxTilt = 12;
  const targetX = Math.max(-maxTilt, Math.min(maxTilt, e.gamma));
  const targetY = Math.max(-maxTilt, Math.min(maxTilt, e.beta - 30));

  smoothX += (targetX - smoothX) * 0.08;
  smoothY += (targetY - smoothY) * 0.08;

  scene.style.transform = `rotateY(${smoothX}deg) rotateX(${smoothY}deg)`;
}, true);
</script>



</body>
</html>
