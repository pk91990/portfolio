<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Portfolio Intro</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  height: 100vh;
  background: black;
  overflow: hidden;
  font-family: 'Arial Black', sans-serif;
}

/* Smoke */
.smoke {
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
  animation: smokeMove 20s linear infinite;
  opacity: 0.4;
}

@keyframes smokeMove {
  from { transform: translate(-10%, -10%); }
  to { transform: translate(10%, 10%); }
}

/* Red streak */
.streak {
  position: absolute;
  top: 50%;
  left: -200%;
  width: 400%;
  height: 2px;
  background: linear-gradient(90deg, transparent, rgb(228, 188, 29), transparent);
  animation: streakMove 1.5s ease forwards;
}

@keyframes streakMove {
  from { left: -200%; }
  to { left: 200%; }
}

/* 3D Scene */
.scene {
  perspective: 1200px;
  width: 100%;
  height: 100%;
}

.container {
  position: relative;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  transform-style: preserve-3d;
  transition: transform 0.08s ease-out; /* ultra-smooth */
}

/* Text */
.intro {
  font-size: clamp(2.5rem, 8vw, 5rem);
  letter-spacing: 0.3em;
  color: #f1a50c;
  position: relative;
  opacity: 0;
  transform: scale(1.6) translateZ(80px);
  animation: reveal 1.5s ease forwards;
  text-shadow: 0 0 40px rgba(237, 171, 17, 0.9);
}

/* Light sweep */
.intro::after {
  content: "";
  position: absolute;
  top: 0;
  left: -150%;
  width: 300%;
  height: 100%;
  background: linear-gradient(
    120deg,
    transparent 30%,
    rgba(255, 255, 255, 0.8),
    transparent 70%
  );
  animation: sweep 1.5s ease forwards;
}

@keyframes reveal {
  from { opacity: 0; transform: scale(1.8) translateZ(200px); }
  to { opacity: 1; transform: scale(1) translateZ(80px); }
}

@keyframes sweep {
  from { left: -150%; }
  to { left: 150%; }
}

/* Fade out */
.fade-out {
  animation: fadeOut 1s ease forwards;
}

@keyframes fadeOut {
  to {
    opacity: 0;
    transform: scale(0.9) translateZ(0);
  }
}
/* ðŸ”Š Sound Popup */
#soundPopup {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
}

.popup-box {
  background: #0f0f0f;
  padding: 30px 40px;
  border-radius: 12px;
  text-align: center;
  box-shadow: 0 0 40px rgba(237, 171, 17, 0.6);
}

.popup-box h2 {
  color: white;
  margin-bottom: 10px;
  letter-spacing: 2px;
}

.popup-box p {
  color: #aaa;
  margin-bottom: 20px;
}

.popup-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
}

.popup-buttons button {
  padding: 10px 25px;
  font-size: 16px;
  border: none;
  cursor: pointer;
  border-radius: 6px;
}

#yesBtn {
  background: #f1a50c;
  color: black;
}

#noBtn {
  background: #333;
  color: white;
}

</style>
</head>
<body>
  <!-- ðŸ”Š Sound Permission Popup -->
<div id="soundPopup">
  <div class="popup-box">
    <h2>Play Sound?</h2>
    <p>This intro contains audio effects</p>
    <div class="popup-buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>
</div>


<!-- Smoke -->
<div class="smoke"></div>
<div class="smoke" style="animation-delay:6s;"></div>

<!-- Red Streak -->
<div class="streak"></div>

<!-- 3D Scene -->
<div class="scene">
  <div class="container" id="scene">
    <div class="intro" id="text">HELLO</div>
  </div>
</div>

<!-- Bass Sound -->
<audio id="boomSound">
  <source src="brand-logo-intro-352299.mp3" type="audio/mpeg">
</audio>

<script>
const textElement = document.getElementById("text");
const sound = document.getElementById("boomSound");
const scene = document.getElementById("scene");

const popup = document.getElementById("soundPopup");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let soundEnabled = false;

/* YES â†’ enable sound */
yesBtn.addEventListener("click", () => {
  soundEnabled = true;
  popup.style.display = "none";
  startIntro();
});

/* NO â†’ silent mode */
noBtn.addEventListener("click", () => {
  soundEnabled = false;
  popup.style.display = "none";
  startIntro();
});

/* ðŸ”Š Play sound safely */
function playSound() {
  if (!soundEnabled) return;
  sound.pause();
  sound.currentTime = 0;
  sound.play().catch(err => console.log("Audio blocked:", err));
}

/* ðŸš€ Start Intro */
function startIntro() {
  playSound(); // first hit

  animateText("I AM", 1800);
  animateText("PRIYANSHU", 3600);

  setTimeout(() => {
    textElement.classList.add("fade-out");
  }, 5500);

  setTimeout(() => {
    window.location.href = "main.html";
  }, 6500);
}

/* ðŸ” Text Animation */
function animateText(newText, delay) {
  setTimeout(() => {
    textElement.classList.remove("intro");
    void textElement.offsetWidth;
    textElement.textContent = newText;
    textElement.classList.add("intro");
    playSound(); // ðŸ”Š sound on each animation
  }, delay);
}

/* ðŸŒŒ Desktop Parallax */
document.addEventListener("mousemove", (e) => {
  const x = (window.innerWidth / 2 - e.clientX) / 30;
  const y = (window.innerHeight / 2 - e.clientY) / 30;
  scene.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
});
</script>




</body>
</html>
